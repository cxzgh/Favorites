{% extends 'data/base.html' %}
{% block body %}

    {% for game in tennis %}
        {% ifchanged game.runda %}
          <div >
            <h5 class="mb-0">
                <button class="btn btn-link collapsed link-dark text-decoration-none">
                    {{ game.runda }} - {{ game.data }}
                </button>
            </h5>
          </div>
        {% endifchanged %}

        <div id="accordion">
          <div class="card wid{% if game.favorita == game.rezultat %} bg-fav{% elif game.favorita != game.rezultat and game.rezultat != 'Egal' %} bg-red{% elif game.rezultat == 'Egal' %} bg-egal{% endif %}">
            <div class="card-header" id="heading{{ game.id }}">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed link-dark text-decoration-none" data-bs-toggle="collapse" data-bs-target="#collapse{{ game.id }}" aria-expanded="false" aria-controls="collapse{{ game.id }}">
                    {{ game.participant1 }} - {{ game.participant2 }}
                </button>
              </h5>
            </div>
            <div id="collapse{{ game.id }}" class="collapse" aria-labelledby="heading{{ game.id }}" data-bs-parent="#accordion">
              <div class="card-body">
                  <p>{{ game.runda }}</p>
                  <p>{{ game.data }}</p>
                  <p>{{ game.participant1 }}</p>
                  <p>{{ game.participant2 }}</p>
                  <p>{{ game.scor }}</p>
                  <p>{{ game.rezultat }}</p>
                  <p>{{ game.favorita }}</p>
              </div>
            </div>
          </div>
        </div>

    {% endfor %}

{% endblock %}
